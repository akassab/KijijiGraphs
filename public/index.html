<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="bower_components/bootstrap/site/docs/4.4/assets/js/vendor/jquery.slim.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/angular-chart.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="kGraphs" ng-controller="AppCtrl as app">
<div class="input-group">
    <input type="text" class="form-control" aria-label="Text input with dropdown button" ng-model="app.newProduct">
    <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" ng-click="app.searchProduct(app.newProduct)">Search</button>
    </div>
    <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{app.level1 | underscoreless}}</button>
        <div class="dropdown-menu">
            <div ng-repeat="category in app.level1Strings" >
                <button class="dropdown-item" ng-click="app.level1Selected(category)" >{{ category | underscoreless }}</button>
            </div>
            <div role="separator" class="dropdown-divider"></div>
            <button class="dropdown-item" ng-click="app.level1Selected('ALL_CATEGORIES')" >ALL CATEGORIES </button>
        </div>
    </div>
    <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{app.level2 | underscoreless}}</button>
        <div class="dropdown-menu">
            <div ng-repeat="category in app.level2Strings" >
                <button class="dropdown-item" ng-click="app.level2Selected(category)" >{{ category | underscoreless}}</button>
            </div>
            <div role="separator" class="dropdown-divider"></div>
            <button class="dropdown-item" ng-click="app.level2Selected('ALL_CATEGORIES')" >ALL CATEGORIES</button>
        </div>
    </div>
    <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{app.level3 | underscoreless}}</button>
        <div class="dropdown-menu">
            <div ng-repeat="category in app.level3Strings" >
                <button class="dropdown-item" ng-click="app.level3Selected(category)" >{{ category | underscoreless}}</button>
            </div>
            <div role="separator" class="dropdown-divider"></div>
            <button class="dropdown-item" ng-click="app.level3Selected('ALL_CATEGORIES')" >ALL CATEGORIES</button>
        </div>
    </div>
</div>

<ul>

</ul>
<canvas id="line" class="chart chart-line" chart-data="data"
        chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick">
</canvas>

</body>
</html>
